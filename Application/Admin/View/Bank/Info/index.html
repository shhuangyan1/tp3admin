
<include file="Shared:Header" /><body class="Bodybg">
    <form id="FF" method="post">
    <div id="tools" class="tools">
        {:W('RolePerm/RolePermTop')}
    </div>
    <div id="search" class="search">
        <table border="0" class="SearchTable" cellpadding="3">
            <thead>
                <tr>
                    <td align="right">银行卡号：</td>
                    <td>
                        <input type="text" id="BankCode" name="BankCode">
                    </td>
                    <td align="right">审核状态：</td>
                    <td>
                        <select name="AuditStatus" id="AuditStatus">
                            <option value="-5">全部</option>
                            <option value="0">未审核</option>
                            <option value="1">审核通过</option>
                            <option value="2">审核未通过</option>
                        </select>
                    </td>
                    <td>
                        <input id="btnSearch" onClick="$.XB.search();" type="button" value="查 询">
                    </td>
                </tr>

            </thead>
        </table>
    </div>
    <div id="tabelContent" class="tabelContent">
        <table id="DataList"></table>
    </div>
    
</form>
<script type="text/javascript">
        $(function () {
            var frozenColumns = [
                { field: 'ID', checkbox: true },
                { field: 'BankCode', title: '银行卡号', width: 150 }
            ];
            var columns = [
                { field: 'BankType', title: '所属银行', width: 150 },
                { field: 'UserID', title: '添加会员', width: 150 },
                { field: 'UpdateTime', title: '添加时间', width: 150 },
                { field: 'AuditStatus', title: '审核状态', width: 100 ,sortable: true},
                { field: 'OperaterID', title: '审核人', width: 100 , sortable: true},
                { field: 'AuditTime', title: '审核时间', width: 150 , sortable: true},
                { field: 'Remarks', title: '审核备注', width: 350 , sortable: true}
            ];
            $.XB.datagrid({ "frozenColumns": frozenColumns, "columns": columns });
            $.XB.enter();
        });
</script>
    {:W('RolePerm/RolePermBottom')}
</body>
<include file="Shared:Footer" />
