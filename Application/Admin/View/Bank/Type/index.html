
<include file="Shared:Header" /><body class="Bodybg">
    <form id="FF" method="post">
    <div id="tools" class="tools">
        {:W('RolePerm/RolePermTop')}
    </div>
    <div id="search" class="search">
        <table border="0" class="SearchTable" cellpadding="3">
            <thead>
                <tr>
                    <td align="right">状态：</td>
                    <td>
                        <select name="Status" id="Status">
                            <option value="-5">全部</option>
                            <option value="1">启用</option>
                            <option value="0">隐藏</option>
                        </select>
                    </td>
                    <td>
                        <input id="btnSearch" onClick="$.XB.search();" type="button" value="查 询">
                    </td>
                </tr>

            </thead>
        </table>
    </div>
    <div id="tabelContent" class="tabelContent">
        <table id="DataList"></table>
    </div>
    
</form>
<script type="text/javascript">
        $(function () {
            var frozenColumns = [
                { field: 'ID', checkbox: true },
                { field: 'Name', title: '银行名称', width: 250 }
            ];
            var columns = [
                { field: 'Status', title: '状态', width: 80 ,formatter: Common.StatusFormatter,sortable: true},
                { field: 'Sort', title: '排序', width: 80 , sortable: true},
                { field: 'OperaterID', title: '操作人', width: 140 , sortable: true},
                { field: 'UpdateTime', title: '更新时间', width: 150 , sortable: true}
            ];
            $.XB.datagrid({ "frozenColumns": frozenColumns, "columns": columns });
            $.XB.enter();
        });
</script>
    {:W('RolePerm/RolePermBottom')}
</body>
<include file="Shared:Footer" />
