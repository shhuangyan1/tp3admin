<include file="Shared:Header" />
<body class="Bodybg">
<div id="tt" class="easyui-tabs" >
    <div title="优惠券详情" style="padding: 20px; background-color: #f4f4f4">
        <table width="100%" border="0" cellpadding="3" cellspacing="0" class="EditTable">
            <tbody>
            <tr >
                <td width="120" align="right"> 优惠券名称：</td>
                <td width="200">
                    {$Info['Title']}
                </td>
                <td width="120" align="right">优惠券金额：</td>
                <td>
                    ￥{$Info['Money']}元
                </td>
            </tr>
            <tr >
                <td width="120" align="right">优惠券状态：</td>
                <td>
                    <switch name="Info['Status']">
                        <case value="0">禁用</case>
                        <case value="1">可使用</case>
                    </switch>
                </td>
                <td width="120" align="right">使用条件：</td>
                <td>
                    最低消费￥{$Info['StartMoney']}元可使用本券
                </td>
            </tr>
            <tr >
                <td width="120" align="right">优惠券开始时间：</td>
                <td>
                    {$Info['StartTime']}
                </td>
                <td width="120" align="right">优惠券结束时间：</td>
                <td>
                    {$Info['EndTime']}
                </td>
            </tr>
            <tr >

                <td width="120" align="right">添加人：</td>
                <td >
                    {$Info['UserName']}
                </td>
                <td width="120" align="right">添加时间：</td>
                <td>
                    {$Info['UpdateTime']}
                </td>
            </tr>
            <tr>
                <td width="120" align="right">优惠券介绍：</td>
                <td colspan="3">{$Info['Remarks']}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div style="text-align:center;margin:20px 0px;">
    <input name="Btn" type="button" value=" 关闭  " onclick="parent.$('#W1').window('close');" />
</div>
</body>
<include file="Shared:Footer" />
