<include file="Shared:Header" />

<body class="Bodybg">
    <div class="easyui-panel" data-options="fit:true,border:false,bodyCls:'Bodybg',footer:'#ft'">
    <form id="FF" class="easyui-form" method="post" data-options="novalidate:true">
        <table width="100%" border="0" cellpadding="3" cellspacing="0" class="EditTable EditTableMax">
            <thead>
                <tr>
                    <td colspan="2">说明：带<span class="Red">*</span>必填；</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td align="right"><span class="Red">*</span>平台：</td>
                    <td>
                        <select id="Tgadmin" name="Tgadmin" type="text" class="easyui-combobox" data-options="required:true,editable:false,url:'{:U('Members/Kouliang/getCate')}?ID={$ID}',valueField:'id',textField:'text'"></select>
                    </td>
                </tr>
                <tr>
                    <td align="right">扣量比例：</td>
                    <td>
                        <input id="Kouliang" name="Kouliang" type="text" class="easyui-numberspinner" data-options="required:true,width:150,min:0,max:100,suffix:'%',increment:1,precision:2"/>
                        <span class="Hui">扣除的数量比例</span>
                    </td>
                </tr>
                <tr>
                    <td align="right">是否启用：</td>
                    <td>
                        <select id="Status" name="Status">
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="hidden" id="ID" name="ID" value="{$ID}"/>
    </form>
</div>
    <script>
     $(function () {
        var id=$("#ID").val();

         $('#FF').form('load', '../shows?ID='+id+'&_=' + Math.random() + '');
     });
    </script>
</body>
<include file="Shared:Footer" />
