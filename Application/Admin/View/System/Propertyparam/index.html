<include file="Shared:Header" />
<body class="Bodybg">
    
<form id="form1">
    <div class="tools" id="tools">
        {:W('RolePerm/RolePermTop')}
    </div>
    <div class="search" id="search">
        <table border="0" id="SearchTable" class="SearchTable" cellpadding="3">
            <thead>
                <tr>
                    <td width="70" align="right">参数名称：</td>
                    <td width="180">
                        <input id="Name" name="Name" type="text" />
                    </td>
                    <td width="70" align="right">状态：</td>
                    <td width="180">
                        <select id="Status" name="Status">
                            <option value="-5">全部</option>
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
                        </select>
                    </td>
                    <td width="70" align="right">所属属性：</td>
                    <td width="180">
                        <select id="PropertyID" name="PropertyID" type="text" class="easyui-combobox" data-options="required:true,editable:false,url:'{:U('System/Propertyparam/getdata')}?ID={$ID}',valueField:'id',textField:'text'"></select>
                    </td>
                    <td>
                        <input id="btnSearch" onclick="$.XB.search();" type="button" value="查 看">
                    </td>
                </tr>
            </thead>
        </table>
    </div>
    <div id="TabelContent" class="TabelContent">
        <table id="DataList"></table>
    </div>
</form>

<script type="text/javascript">
    var frozenColumns = [
        { field: 'ID', checkbox: true }
    ];
    var columns = [
        { field: 'Name', title: '参数名称', width: 130  },
        { field: 'PropertyID', title: '所属属性', width: 130  },
        { field: 'Status', title: '状态', width: 70},
        { field: 'Sort', title: '排序', width: 70, sortable:true },
        { field: 'OperatorID', title: '添加人', width: 100,sortable:true },
        { field: 'UpdateTime', title: '添加时间', width: 150 ,sortable:true}

    ];
    $.XB.datagrid({ "frozenColumns": frozenColumns, "columns": columns});
    $.XB.enter();
</script>
    {:W('RolePerm/RolePermBottom')}
</body>
<include file="Shared:Footer" />
