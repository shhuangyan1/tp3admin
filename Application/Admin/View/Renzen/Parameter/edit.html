<include file="Shared:Header" />

<body class="Bodybg">
    <div class="easyui-panel" data-options="fit:true,border:false,bodyCls:'Bodybg',footer:'#ft'">
    <form id="FF" class="easyui-form" method="post" data-options="novalidate:true">
        <table width="100%" border="0" cellpadding="3" cellspacing="0" class="EditTable EditTableMax">
            <thead>
                <tr>
                    <td colspan="2">说明：带<span class="Red">*</span>必填；</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td align="right" width="120">名称：</td>
                    <td>
                        <input id="Name" name="Name" type="text" class="easyui-textbox" data-options="required:true,validType:['length[1,100]']" />
                    </td>
                </tr>
                <tr>
                    <td align="right" width="120"><span class="Red">*</span>代码：</td>
                    <td>{$codename}</td>
                </tr>
                <tr>
                    <td width="120" align="right"><span class="Red">*</span>已认证图标：</td>
                    <td>
                        <input id="ImgUrl" name="ImgUrl" type="text" class="easyui-textbox" data-options="editable:false,width:200,buttonText: '上传',buttonIcon: 'icon30',onClickButton:  function(){$.XB.window({ 'url': '<?php echo U('Attachment/File/UploadBatch',array('file'=>'ImgUrl','Path'=>'image','ismulti'=>'false'));?>', 'title': '封面', 'width': 514, 'height': 294, 'fn': function () {  } });}" value=""/>
                        <a href="javascript:void(0)" id="ImgUrllogo" style="display:inline-block;"><span class="icon317" style="width:16px;display:block;">&nbsp;</span></a>
                    </td>
                </tr>
                <tr>
                    <td width="120" align="right"><span class="Red">*</span>未认证图标：</td>
                    <td>
                        <input id="ImgUrl1" name="ImgUrl1" type="text" class="easyui-textbox" data-options="editable:false,width:200,buttonText: '上传',buttonIcon: 'icon30',onClickButton:  function(){$.XB.window({ 'url': '<?php echo U('Attachment/File/UploadBatch',array('file'=>'ImgUrl1','Path'=>'image','ismulti'=>'false'));?>', 'title': '封面', 'width': 514, 'height': 294, 'fn': function () {  } });}" value=""/>
                        <a href="javascript:void(0)" id="ImgUrl1logo" style="display:inline-block;"><span class="icon317" style="width:16px;display:block;">&nbsp;</span></a>
                    </td>
                </tr>
                <tr>
                    <td align="right">是否显示：</td>
                    <td>
                        <select id="IsShow" name="IsShow">
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </td>
                </tr>
                 <tr>
                    <td align="right">是否必备：</td>
                    <td>
                        <select id="IsMust" name="IsMust">
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">排序：</td>
                    <td>
                        <input id="Sort" name="Sort" type="text" class="easyui-numberbox" data-options="min:0,max:999,value:999,formatter: $.XB.JSSortInt,prompt:'0-999越小越靠前'">
                    </td>
                </tr>
                <tr>
                    <td align="right">备注信息：</td>
                    <td>
                        <textarea name="Intro" id="Intro"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="hidden" id="ID" name="ID" value="{$ID}"/>
    </form>
</div>
    <script>
     $(function () {
        var id=$("#ID").val();

         $('#FF').form('load', '../shows?ID='+id+'&_=' + Math.random() + '');
         $.XB.pictips({ 'id': '#ImgUrllogo', 'path': '#ImgUrl' });
         $.XB.pictips({ 'id': '#ImgUrl1logo', 'path': '#ImgUrl1' });
     });
    </script>
</body>
<include file="Shared:Footer" />
